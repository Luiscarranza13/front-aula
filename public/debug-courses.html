<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .course-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; background: #f9f9f9; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Debug - Conexi√≥n con Backend de Cursos</h1>
    <div id="results"></div>
    
    <button onclick="testDirectConnection()">1. Probar Conexi√≥n Directa</button>
    <button onclick="testWithFetch()">2. Probar con Fetch API</button>
    <button onclick="testWithToken()">3. Probar con Token (si existe)</button>
    <button onclick="clearResults()">Limpiar Resultados</button>
    
    <script>
        const BACKEND_URL = 'https://backend-aula-production.up.railway.app';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testDirectConnection() {
            log('üöÄ Probando conexi√≥n directa al backend...');
            
            try {
                const response = await fetch(BACKEND_URL + '/courses');
                
                if (response.ok) {
                    const courses = await response.json();
                    log(`‚úÖ Conexi√≥n exitosa! Encontrados ${courses.length} cursos`, 'success');
                    
                    // Mostrar algunos cursos
                    if (courses.length > 0) {
                        const coursesList = courses.slice(0, 3).map(course => 
                            `‚Ä¢ ${course.titulo} (${course.grado} - ${course.seccion}) - Docente: ${course.docente?.nombre || 'Sin asignar'}`
                        ).join('<br>');
                        
                        log(`üìö Primeros cursos:<br>${coursesList}`, 'success');
                    }
                    
                    // Mostrar respuesta completa (truncada)
                    const responseText = JSON.stringify(courses, null, 2);
                    const truncated = responseText.length > 1000 ? responseText.substring(0, 1000) + '...' : responseText;
                    log(`üìã Respuesta completa:<br><pre>${truncated}</pre>`, 'info');
                    
                } else {
                    log(`‚ùå Error HTTP: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`üí• Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testWithFetch() {
            log('üîß Probando con configuraci√≥n de headers...');
            
            try {
                const response = await fetch(BACKEND_URL + '/courses', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                log(`üì° Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`üìã Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Datos recibidos: ${data.length} cursos`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`üí• Error: ${error.message}`, 'error');
            }
        }
        
        async function testWithToken() {
            log('üîê Probando con token de localStorage...');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ö†Ô∏è No hay token en localStorage. Probando sin autenticaci√≥n...', 'error');
                return testDirectConnection();
            }
            
            log(`üé´ Token encontrado: ${token.substring(0, 20)}...`, 'info');
            
            try {
                const response = await fetch(BACKEND_URL + '/courses', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const courses = await response.json();
                    log(`‚úÖ Autenticaci√≥n exitosa! ${courses.length} cursos`, 'success');
                } else {
                    log(`‚ùå Error con token: ${response.status} - ${response.statusText}`, 'error');
                    log('üîÑ Intentando sin token...', 'info');
                    testDirectConnection();
                }
            } catch (error) {
                log(`üí• Error con token: ${error.message}`, 'error');
            }
        }
        
        // Test autom√°tico al cargar
        window.onload = () => {
            log('üåê P√°gina cargada. Iniciando test autom√°tico...', 'info');
            testDirectConnection();
        };
    </script>
</body>
</html>
